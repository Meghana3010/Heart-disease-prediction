<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>
            <label for="sex">Sex:</label><br>
            <input type="text" id="sex" name="sex"><br>
            <label for="cp">Chest Pain Type:</label><br>
            <input type="text" id="cp" name="cp"><br>
            <label for="trestbps">Resting Blood Pressure:</label><br>
            <input type="text" id="trestbps" name="trestbps"><br>
            <label for="chol">Serum Cholestoral:</label><br>
            <input type="text" id="chol" name="chol"><br>
            <label for="fbs">Fasting Blood Sugar:</label><br>
            <input type="text" id="fbs" name="fbs"><br>
            <label for="restecg">Resting Electrocardiographic Results:</label><br>
            <input type="text" id="restecg" name="restecg"><br>
            <label for="thalach">Maximum Heart Rate Achieved:</label><br>
            <input type="text" id="thalach" name="thalach"><br>
            <label for="exang">Exercise Induced Angina:</label><br>
            <input type="text" id="exang" name="exang"><br>
            <label for="oldpeak">ST Depression Induced by Exercise:</label><br>
            <input type="text" id="oldpeak" name="oldpeak"><br>
            <label for="slope">Slope of the Peak Exercise ST Segment:</label><br>
            <input type="text" id="slope" name="slope"><br>
            <label for="ca">Number of Major Vessels:</label><br>
            <input type="text" id="ca" name="ca"><br>
            <label for="thal">Thal:</label><br>
            <input type="text" id="thal" name="thal"><br>
            <input type="submit" value="Predict">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
